<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Client Dashboard - LegalDocsTrack</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background: #f8f9fa; }
.dashboard { max-width: 700px; margin: 50px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0,0,0,0.1);}
</style>
</head>
<body>
<div class="dashboard">
  <h3 class="text-center mb-4">üìÑ Upload Legal Document</h3>
  <form id="uploadForm">
    <div class="mb-3">
      <label for="client_name" class="form-label">Client Name</label>
      <input type="text" id="client_name" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="document_type" class="form-label">Document Type</label>
      <input type="text" id="document_type" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary w-100">Upload Document</button>
  </form>
  <div id="message" class="mt-3 text-center"></div>
</div>

<script>
document.getElementById("uploadForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const client_name = document.getElementById("client_name").value;
  const document_type = document.getElementById("document_type").value;
  const messageDiv = document.getElementById("message");

  try {
    const res = await fetch("/api/documents/upload", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ client_name, document_type }),
    });

    let data;
    try {
      data = await res.json();
    } catch {
      const text = await res.text();
      console.error("Server returned non-JSON:", text);
      messageDiv.textContent = "‚ùå Server returned invalid response. Check console.";
      messageDiv.style.color = "red";
      return;
    }

    if (res.ok) {
      messageDiv.textContent = data.message;
      messageDiv.style.color = "green";
      document.getElementById("uploadForm").reset();
    } else {
      messageDiv.textContent = "‚ùå " + data.message;
      messageDiv.style.color = "red";
    }
  } catch (err) {
    console.error("Fetch error:", err);
    messageDiv.textContent = "‚ùå Upload failed. Check server console.";
    messageDiv.style.color = "red";
  }
});
</script>
</body>
</html>
