<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lawyer Dashboard - LegalDocsTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f4f6f9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .navbar { background-color: #0d6efd; }
    .navbar-brand, .nav-link, .navbar-text { color: white !important; }
    .dashboard-container { margin: 30px; }
    .card { border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
    .status-approved { color: green; font-weight: bold; }
    .status-pending { color: orange; font-weight: bold; }
    .status-rejected { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">‚öñÔ∏è LegalDocsTrack</a>
      <span class="navbar-text">Logged in as: <strong>Lawyer</strong></span>
      <a href="login.html" class="btn btn-light btn-sm">Logout</a>
    </div>
  </nav>

  <div class="dashboard-container">
    <h3 class="text-center mb-4">Lawyer Dashboard</h3>

    <!-- Documents Table -->
    <div class="card p-3">
      <h5>üìë Submitted Documents</h5>
      <table class="table table-striped mt-3">
        <thead>
          <tr>
            <th>#</th>
            <th>Document ID</th>
            <th>Client Name</th>
            <th>Document Type</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="documentTable">
          <tr><td colspan="6" class="text-center">Loading...</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Remark Form -->
    <div class="card p-3 mt-4">
      <h5>üóíÔ∏è Add Remark</h5>
      <form id="remarkForm">
        <div class="mb-3">
          <label for="documentId" class="form-label">Document ID</label>
          <input type="text" id="documentId" class="form-control" placeholder="Enter Document ID" required>
        </div>
        <div class="mb-3">
          <label for="remark" class="form-label">Remark</label>
          <textarea id="remark" class="form-control" rows="3" placeholder="Add remark..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Remark</button>
      </form>
    </div>
  </div>

  <script>
    async function fetchDocuments() {
      const res = await fetch("/api/documents");
      const data = await res.json();
      const table = document.getElementById("documentTable");
      table.innerHTML = "";

      if (data.length === 0) {
        table.innerHTML = `<tr><td colspan="6" class="text-center">No documents found</td></tr>`;
        return;
      }

      data.forEach((doc, i) => {
        const statusClass =
          doc.status === "Approved"
            ? "status-approved"
            : doc.status === "Rejected"
            ? "status-rejected"
            : "status-pending";

        table.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${doc.document_id}</td>
            <td>${doc.client_name}</td>
            <td>${doc.document_type}</td>
            <td><span class="${statusClass}">${doc.status}</span></td>
            <td>
              ${
                doc.status === "Pending"
                  ? `
                    <button class="btn btn-success btn-sm" onclick="updateStatus('${doc.document_id}', 'Approved')">Approve</button>
                    <button class="btn btn-danger btn-sm" onclick="updateStatus('${doc.document_id}', 'Rejected')">Reject</button>`
                  : `<button class="btn btn-secondary btn-sm" disabled>Done</button>`
              }
            </td>
          </tr>`;
      });
    }

    async function updateStatus(id, status) {
      const res = await fetch(`/api/documents/update-status/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status }),
      });
      const data = await res.json();
      alert(data.message);
      fetchDocuments();
    }

    document.getElementById("remarkForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const document_id = document.getElementById("documentId").value;
      const remark = document.getElementById("remark").value;

      const res = await fetch("/api/remarks/add", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ document_id, remark }),
      });
      const data = await res.json();
      alert(data.message);
      e.target.reset();
    });

    fetchDocuments();
  </script>
</body>
</html>
